<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulare</title>
  </head>
  <body>
    <h1>Formulare</h1>

    <!-- * Text -->
    <!-- das for und die id sollen den selben namen tragen. -->
    <label for="vorname">Vorname:</label>
    <input id="vorname" type="text" />
    <br />
    <!-- * Number -->
    <label for="number">Nummer</label>
    <input id="number" type="text" />
    <br />
    <!-- * Tel -->
    <label for="tel">Telefonnummer</label>
    <input id="tel" type="tel" />
    <br />
    <!-- * Email -->
    <label for="email">Email</label>
    <input type="email" id="email" />
    <br />
    <br />
    <!-- * Radios -->
    <div>
      <label for="">Was machst du am liebsten?</label>
      <input type="radio" name="fav-lang" id="html" value="html" />
      <label for="html">HTML</label>
      <input type="radio" name="fav-lang" id="css" value="css" />
      <label for="css">CSS</label>
      <input type="radio" name="fav-lang" id="js" value="js" />
      <label for="js">JS</label>
    </div>

    <br />
    <!-- * Check -->
    <label for="checkbox">Checkbox</label>
    <input id="checkbox" type="checkbox" />
    <label for="checkbox2">Checkbox2</label>
    <input id="checkbox2" type="checkbox" />
    <br />
    <label for="date">Datum</label>
    <input type="date" name="" id="date" />
  </body>
</html>
